<h3>Return Book Form</h3>
<form action="returnbook" method="post" style="width:300px">
    <div class="form-group">
        <label for="callno">Callno</label>
        <input type="text" class="form-control" name="callno" id="callno" placeholder="Callno"/>
    </div>
    <div class="form-group">
        <label for="studentid">Student Id</label>
        <input type="text" class="form-control" name="studentid" id="studentid" placeholder="StudentId"/>
    </div>
    <button type="submit" class="btn btn-primary">Return Book</button>
</form>
