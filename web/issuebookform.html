<h3>Issue Book Form</h3>
<form action="issuebook" method="post" style="width:300px">
    <div class="form-group">
        <label for="callno">Book Callno</label>
        <input type="text" class="form-control" name="callno" id="callno" placeholder="Callno"/>
    </div>
    <div class="form-group">
        <label for="id">Student Id</label>
        <input type="text" class="form-control" name="studentid" id="id" placeholder="Student Id"/>
    </div>
    <div class="form-group">
        <label for="name">Student Name</label>
        <input type="text" class="form-control" name="studentname" id="name" placeholder="Student Name"/>
    </div>
    <div class="form-group">
        <label for="mobile">Student Mobile</label>
        <input type="number" class="form-control" name="studentmobile" id="mobile" placeholder="Student Mobile"/>
    </div>
    <button type="submit" class="btn btn-primary">Issue Book</button>
</form>
