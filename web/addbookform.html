<h3>Add Book Form</h3>
<form action="addbook" method="post" style="width:300px">
    <div class="form-group">
        <label for="callno">Callno</label>
        <input type="text" class="form-control" name="callno" id="callno" placeholder="Callno"/>
    </div>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" name="name" id="name" placeholder="Name"/>
    </div>
    <div class="form-group">
        <label for="author">Author</label>
        <input type="text" class="form-control" name="author" id="author" placeholder="Author"/>
    </div>
    <div class="form-group">
        <label for="publisher">Publisher</label>
        <input type="text" class="form-control" name="publisher" id="publisher" placeholder="Publisher"/>
    </div>
    <div class="form-group">
        <label for="quantity">Quantity</label>
        <input type="number" class="form-control" name="quantity" id="quantity" placeholder="Quantity"/>
    </div>
    <button type="submit" class="btn btn-primary">Save Book</button>
</form>
